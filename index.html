<body>
<button type="button" class="toggle-widget-btn">Chat</button>
<div class="container">

	<div id="qiscus-widget" class="widget-container">
		<div class="title-bar">
			Qiscus Chat SDK Sample UI
			<button type="button" class="close-btn">
				<i class="fas fa-chevron-down"></i>
			</button>
		</div>
		<input type="file" id="input-image-1" accept="image/*"
					 style="display:none"/>
		<input type="file" id="input-file-1" style="display:none"/>
		<div class="widget-content" id="widget-content-1"></div>
	</div>
	<div id="app-id-container" class="widget-container">
		<div class="title-bar">
			Qiscus Chat SDK Sample UI
			<button type="button" class="close-btn">
				<i class="fas fa-chevron-down"></i>
			</button>
		</div>
		<input type="file" id="input-image" accept="image/*" style="display:none">
		<input type="file" id="input-file" style="display:none">
		<div class="widget-content" id="app-id-content"></div>
	</div>

</div>
